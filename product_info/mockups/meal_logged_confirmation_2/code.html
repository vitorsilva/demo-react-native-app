<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-white justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex absolute top-0 left-0 h-full w-full flex-col justify-end items-stretch bg-[#141414]/40">
          <div class="flex flex-col items-stretch bg-white">
            <button class="flex h-5 w-full items-center justify-center"><div class="h-1 w-9 rounded-full bg-[#dce0e5]"></div></button>
            <div class="flex-1">
              <h1 class="text-[#111417] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-center pb-3 pt-5">Breakfast Logged</h1>
              <div class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2">
                <div class="flex flex-col justify-center">
                  <p class="text-[#111417] text-base font-medium leading-normal line-clamp-1">Coffee with milk</p>
                  <p class="text-[#647587] text-sm font-normal leading-normal line-clamp-2">Toast with avocado and a side of fresh berries</p>
                </div>
              </div>
              <p class="text-[#111417] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Enjoy your meal!</p>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-[#4a96e3] text-white text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Done</span>
          </button>
        </div>
        <div class="h-5 bg-white"></div>
      </div>
    </div>
  </body>
</html>

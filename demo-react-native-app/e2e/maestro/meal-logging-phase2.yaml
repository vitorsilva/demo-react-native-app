# Maestro E2E test for Phase 2 Meal Logging with Preparation Methods
# Tests the enhanced meal logging flow with:
# - Preparation method selection for ingredients
# - Optional meal naming
#
# Prerequisites:
#   - Android emulator running: adb devices
#   - App installed (see MAESTRO_TESTING.md for options)
#
# Run with: maestro test e2e/maestro/meal-logging-phase2.yaml

appId: com.vitorsilvavmrs.saborspin
---
# Clear app state for consistent testing
- clearState
# Launch app
- launchApp

# Verify home screen loads
- extendedWaitUntil:
    visible: "SaborSpin"
    timeout: 30000

# Take screenshot of initial home screen
- takeScreenshot: phase2-01-home-initial

# Verify home screen elements
- assertVisible: "SaborSpin"
- assertVisible: "breakfast Ideas"
- assertVisible: "snack Ideas"
- assertVisible: "Your Variety This Month"

# Navigate to breakfast suggestions
- tapOn:
    text: "breakfast Ideas"
    optional: false

# Wait for suggestions screen to load
- extendedWaitUntil:
    visible: "Pick one:"
    timeout: 15000

# Take screenshot of suggestions screen
- takeScreenshot: phase2-02-suggestions-screen

# Select first suggestion to open confirmation modal
- tapOn:
    text: "Select"
    index: 0

# Wait for confirmation modal to appear
- extendedWaitUntil:
    visible: "Breakfast Logged"
    timeout: 10000

# Take screenshot showing Phase 2 confirmation modal
- takeScreenshot: phase2-03-confirmation-modal

# Verify Phase 2 confirmation modal elements
- assertVisible: "Breakfast Logged"
- assertVisible: "Enjoy your meal!"
- assertVisible: "Done"

# Take screenshot of ingredients
- takeScreenshot: phase2-04-ingredients

# Complete the logging by tapping Done
- tapOn: "Done"

# Wait to return to home screen
- extendedWaitUntil:
    visible: "Recent Meals"
    timeout: 10000

# Take screenshot of home after logging meal
- takeScreenshot: phase2-05-home-after

# Verify home screen shows logged meal
- assertVisible: "Recent Meals"

# Take screenshot of home after logging meal
- takeScreenshot: phase2-06-home-complete

# Test passed - Phase 2 meal logging works on mobile

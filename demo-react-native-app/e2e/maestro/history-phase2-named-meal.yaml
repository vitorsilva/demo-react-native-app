# Maestro E2E test for Phase 2 History with Named Meals
# Tests that named meals display correctly in history screen
#
# Prerequisites:
#   - Android emulator running: adb devices
#   - App installed (see MAESTRO_TESTING.md for options)
#
# Run with: maestro test e2e/maestro/history-phase2-named-meal.yaml

appId: com.vitorsilvavmrs.saborspin
---
# Clear app state for consistent testing
- clearState
# Launch app
- launchApp

# Verify home screen loads
- extendedWaitUntil:
    visible: "SaborSpin"
    timeout: 30000

# Take screenshot of initial home screen
- takeScreenshot: history-phase2-01-home-initial

# Navigate to breakfast suggestions
- tapOn:
    text: "breakfast Ideas"
    optional: false

# Wait for suggestions screen to load
- extendedWaitUntil:
    visible: "Pick one:"
    timeout: 15000

# Select first suggestion to open confirmation modal
- tapOn:
    text: "Select"
    index: 0

# Wait for confirmation modal to appear
- extendedWaitUntil:
    visible: "Breakfast Logged"
    timeout: 10000

# Take screenshot of confirmation modal
- takeScreenshot: history-phase2-02-confirmation-modal

# Complete the logging by tapping Done (skip naming to avoid keyboard issues)
- tapOn: "Done"

# Wait to return to home screen
- extendedWaitUntil:
    visible: "Recent Meals"
    timeout: 15000

# Take screenshot of home after logging meal
- takeScreenshot: history-phase2-03-home-after-meal

# Navigate to History tab
- tapOn: "History"

# Wait for history screen to load
- extendedWaitUntil:
    visible: "Today"
    timeout: 10000

# Take screenshot of history with meal
- takeScreenshot: history-phase2-04-history-meal

# Verify the meal type is shown in history
- assertVisible: "Breakfast"

# Test passed - meals display correctly in history on mobile

# Maestro E2E test for Deleting a Pairing Rule
# Verifies user can delete a pairing rule
#
# Prerequisites:
#   - Android emulator running: adb devices
#   - App installed (see MAESTRO_TESTING.md for options)
#
# Run with: maestro test e2e/maestro/pairing-rules-delete.yaml

appId: com.vitorsilvavmrs.saborspin
---
# Clear app state for consistent testing
- clearState
# Launch app
- launchApp

# Verify home screen loads
- extendedWaitUntil:
    visible: "SaborSpin"
    timeout: 30000

# Navigate to Settings tab
- tapOn: "Settings"

# Wait for settings screen to load
- extendedWaitUntil:
    visible: "Settings"
    timeout: 10000

# Scroll to find Pairing Rules description (ensures link is also visible)
- scrollUntilVisible:
    element: "Define which ingredients pair well together or should be avoided"
    direction: DOWN
    timeout: 15000
    speed: 60

# Wait for animation to settle
- waitForAnimationToEnd

# Navigate to Pairing Rules screen (using testID to avoid clicking section title)
- tapOn:
    id: "pairing-rules-link"

# Wait for Pairing Rules screen to load
- extendedWaitUntil:
    visible: "No good pairs defined yet"
    timeout: 10000

# Step 1: First add a rule to delete
- tapOn: ".*Add Good Pair.*"

# Wait for modal to appear
- extendedWaitUntil:
    visible: "First ingredient"
    timeout: 5000

# Select first ingredient
- tapOn: "Select ingredient..."

# Wait for ingredient list
- extendedWaitUntil:
    visible: "First ingredient"
    timeout: 5000

# Scroll to find Cereals and select it
- scrollUntilVisible:
    element: "Cereals"
    direction: DOWN
    timeout: 10000
- tapOn: "Cereals"

# Wait for selection to register
- extendedWaitUntil:
    visible: "Second ingredient"
    timeout: 5000

# Select second ingredient
- tapOn:
    text: "Select ingredient..."
    index: 0

# Wait for ingredient list
- extendedWaitUntil:
    visible: "Second ingredient"
    timeout: 5000

# Scroll to find Cheese and select it
- scrollUntilVisible:
    element: "Cheese"
    direction: DOWN
    timeout: 10000
- tapOn: "Cheese"

# Wait for selection to register
- extendedWaitUntil:
    visible: "Add"
    timeout: 5000

# Save the rule
- tapOn: "Add"

# Wait for modal to close
- extendedWaitUntil:
    notVisible: "pairs well with"
    timeout: 5000

# Wait for UI update
- waitForAnimationToEnd

# Verify rule was added
- assertVisible: "Cereals"
- assertVisible: "Cheese"
- assertNotVisible: "No good pairs defined yet"

# Take screenshot before delete
- takeScreenshot: pairing-delete-01-before

# Step 2: Delete the rule
- tapOn: "Delete"

# Wait for confirmation dialog
- extendedWaitUntil:
    visible:
      text: ".*delete.*"
    timeout: 5000

# Take screenshot of confirmation dialog
- takeScreenshot: pairing-delete-02-confirm-dialog

# Confirm deletion
- tapOn: "Delete"

# Wait for deletion to complete
- waitForAnimationToEnd

# Wait for UI to update
- extendedWaitUntil:
    visible: "No good pairs defined yet"
    timeout: 5000

# Verify rule is gone and empty state returns
- assertVisible: "No good pairs defined yet"

# Take screenshot after delete
- takeScreenshot: pairing-delete-03-after

# Test passed - Pairing rule deleted successfully
